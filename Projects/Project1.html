<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gas Cylinder Order Form</title>
</head>

<body>
    <h1>PLEASE FILL THE BOXES BELOW</h1>

    <form>
        <label for="fullName">Full Name:</label><br />
        <input type="text" id="fullName" name="fullName" /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" placeholder="amotaz668@gmail.com
" /><br /><br />

        <label for="phone">Recipient Phone Number:</label><br />
        <input type="text" id="phone" name="phone" /><br /><br />

        <label>Preference:</label><br />
        <input type="checkbox" id="exchange" name="preference" value="exchange" />
        <label for="exchange">Exchange my current cylinder with a prefilled cylinder</label><br />
        <input type="checkbox" id="refill" name="preference" value="refill" />
        <label for="refill">Pick my cylinder, refill and return it to my location</label><br /><br />

        <label for="size">My Cylinder Size is:</label><br />
        <select id="size" name="size">
            <option value="">Select size</option>
            <option value="5kg">5 kg</option>
            <option value="10kg">10 kg</option>
            <option value="15kg">15 kg</option>
            <option value="Other">Other</option>
        </select><br /><br />

        <label for="quantity">Quantity Required:</label><br />
        <input type="number" id="quantity" name="quantity" /><br /><br />

        <label for="amount">AMOUNT DUE:</label><br />
        <input type="text" id="amount" name="amount" /><br /><br />

        <label for="address">Delivery Address (Please include nearest landmarks):</label><br />
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br /><br />

        <button type="submit">Place Order</button>
    </form>
</body>

</html>
